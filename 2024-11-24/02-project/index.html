<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/app.js"></script>
    <title>My Task Board</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body background="assets/images/tile.jpg">
    <div id="grid">
        <header class="header">My Task Board</header>
         <!-- <div class="header">
        <img src="assets/images/title.png" alt="">
        </div> -->
        <br>
        <div>
            <form class="page" id="taskForm" onsubmit="addTask(event)">
                <textarea id="description" placeholder="A description of what I might forget... "></textarea>
                <br><br>
                <input type="date" id="date">
                <br><br>
                <input type="time" id="time">
                <br><br>
                <button>Add Task</button>
                <button type="reset">Clear form</button>
            </form>
        </div>
        
        <div id="tasks">

        </div>
    </div>

</body>
</html>
