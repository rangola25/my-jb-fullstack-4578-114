<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js"></script> 
</head>
<body>
    <form onsubmit="validate(event)" action="">
    <label for="firstName">FIrst name:</label>
    <input type="text" id="firstName" placeholder="Please enter your first name" minlength="2" maxlength="30">
    <div id="firstNameErrorMessage" class="error"></div>
    <br><br>

    <label for="lastName">Last name:</label>
    <input type="text" id="lastName" placeholder="Please enter your last name" required minlength="2" maxlength="30">
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Please enter your email" minlength="2" maxlength="30">
    <br><br>

    <label for="phone">Phone number:</label>
    <input type="tel" id="phone" placeholder="Please enter your phone number" minlength="2" maxlength="30">
    <div id="telErrorMessage" class="error"></div>
    <br><br>

    <label for="message">Message:</label>
    <input type="textarea" id="message" placeholder="Please enter a message" required minlength="2" maxlength="500">
    <br><br>

    <button>Send</button>
</form>
</body>
</html>
