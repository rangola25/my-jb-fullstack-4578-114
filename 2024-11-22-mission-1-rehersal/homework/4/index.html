<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/app.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-primary-subtle text-primary-emphasis">
    <h1 class="text-center">Fun pictures</h1>
    <hr>
    <br>
    <div class="grid text-center">
        <div class="g-col-6 g-col-md-4"></div>
        <div class="g-col-6 g-col-md-4">
    <form id="pictureForm" onsubmit="addCarToTable(event)">
   <label for="imageDescription">Image description</label>
   <br>
   <textarea name="imageDescription" id="imageDescription"></textarea>
   <br><br>

   <label for="url">The picture<picture></picture></label>
   <br>
   <input id="url" type="url">
   <br><br>

   <button class="btn btn-success">Add to table</button>
   <button class="btn btn-danger" onclick="resetStorage()">Clear Storage</button>
</form>

<table class="table table-striped">
    <thead>
       <tr>
        <th scope="col">Image description</th>
        <th scope="col">The picture</th>
       </tr>
    </thead>
    <tbody id="picturesContainer">
    </tbody>
</table>
<br><br>
<p id="p"></p>
</div>
<div class="g-col-6 g-col-md-4"></div>
</div>
</body>
</html>
