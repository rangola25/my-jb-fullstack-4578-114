<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    
    <!-- Rainbow on the left and right sides -->
    <div class="rainbow-background rainbow-left"></div>
    <div class="rainbow-background rainbow-right"></div>

    <!-- Main content row with form and table -->
    <div class="content-row">
        <!-- Form container -->
        <div class="form-content">
            <form id="colorForm" onsubmit="addCarToTable(event)">
                <div class="mb-3">
                    <label for="colorName" class="form-label">Color Name</label>
                    <input id="colorName" type="text" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add to Table</button>
            </form>
        </div>

        <!-- Table container -->
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Color Name</th>
                        <th>The Color</th>
                    </tr>
                </thead>
                <tbody id="colorsContainer">
                    <!-- Color rows will be appended here -->
                </tbody>
            </table>
        </div>
    </div>

    <p class="text-center" id="p"></p> 
</body>

</html>
