<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/app.js"></script> 
</head>
<body>
    <form id="carForm" onsubmit="addCarToTable(event)">
   <label for="carName">car name</label>
   <input id="carName" type="text">
   <br><br>

   <label for="engineVolume">engine volume</label>
   <input id="engineVolume" type="number">
   <br><br>

   <label for="carColor">car color</label>
   <input id="carColor" type="color">
   <br><br>

   <label for="imageURL">image URL</label>
   <input id="imageURL" type="text">
   <br><br>

   <button>Add to table</button>
</form>

<table>
    <thead>
       <tr>
        <th>Car name</th>
        <th>Engine volume</th>
        <th>Image URL</th>
       </tr>
    </thead>
    <tbody id="carsContainer">
    </tbody>
</table>
</body>
</html>
