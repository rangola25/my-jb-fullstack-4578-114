<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade validation</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/app.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-warning-subtle text-warning-emphasis">
    <h1 class="text-center">Grades of my class</h1>
    <hr>
    <div class="container">
        <div class="row text-center">
            
            <div class="col-12 col-md-4">
                <img class="img-fluid" src="assets/images/A+.jpg" alt="A+ Image">
            </div>
            
            <div class="col-12 col-md-4">
                <form id="gradesForm" onsubmit="addGradeToTable(event)">
                    <label for="firstNameStudent">First name:</label>
                    <input id="firstNameStudent" type="text" class="form-control">
                    <br>

                    <label for="lastNameStudent">Last name:</label>
                    <input id="lastNameStudent" type="text" class="form-control">
                    <br>

                    <label for="grade">Grade:</label>
                    <input id="grade" type="number" class="form-control">
                    <br>

                    <button type="submit" class="btn btn-primary btn-lg">Add to table</button>
                </form>
            </div>
            
            <div class="col-12 col-md-4">
                <img class="img-fluid" src="assets/images/students.jpg" alt="Students Image">
            </div>
        </div>

        <br><br>

        <table class="table">
            <thead>
                <tr class="table-primary">
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Grade</th>
                </tr>
            </thead>
            <tbody id="gradesContainer">
            </tbody>
        </table>

        <br><br>
        <p id="average"></p>
    </div>
</body>
</html>
