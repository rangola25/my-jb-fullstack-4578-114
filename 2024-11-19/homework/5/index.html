<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My animals</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/app.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-dark text-white">
    <h1 class="text-center">My animals</h1>
    <hr>
    <br>
    <div class="container text-center">
        <div class="row align-items-center">
          <div class="col"><img class="size2" src="assets/images/animals.webp" alt=""><img class="size2" src="assets/images/puz.jpg" alt=""></div>
          <div class="col">

    <form class="p-3 mb-2 bg-secondary text-white" id="animalsForm" onsubmit="addCarToTable(event)">
        <div class="mb-3">
   <label class="form-label" for="animalType">Animal type:</label>
   <input class="form-control" id="animalType" type="text">
    </div>
   <br><br>

   <div class="mb-3">
   <label class="form-label" for="animalName">Name:</label>
   <input class="form-control" id="animalName" type="text">
    </div>
   <br><br>

   <div class="mb-3">
   <label class="form-label" for="animalAge">Age:</label>
   <input class="form-control" id="animalAge" type="number">
    </div>
   <br><br>

   <div class="mb-3">
   <label class="form-label" for="imageURL">URL for the image:</label>
   <input class="form-control" id="imageURL" type="url">
    </div>  
   <br><br>

   <button class="btn btn-success">Add to table</button>
   <button class="btn btn-danger" onclick="resetStorage()">Clear Storage</button>
</form>
        </div>
        <div class="col"><img class="size2" src="assets/images/jungle.jpg" alt=""><img class="size2" src="assets/images/calm.avif" alt=""></div>
    </div>
<table class="table">
    <thead>
       <tr class="table-warning">
        <th>Animal type</th>
        <th>Name</th>
        <th>Age</th>
        <th>picture</th>
       </tr>
    </thead>
    <tbody id="animalsContainer">
    </tbody>
</table>
<hr>
<footer>All rights reserved to Ran Golaniâ’¸</footer>
</body>
</html>
